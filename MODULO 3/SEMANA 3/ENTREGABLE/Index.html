<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD PRODUCT</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>CRUD</h1>

        <div id="productos"></div>

        <h2>Add Product</h2>
        <form id="formAdd">
            <input type="text" id="nombre" placeholder="Name of product" required />
            <input type="number" id="precio" placeholder="Price" required />
            <button type="submit">Add</button>
        </form>

    </main>
    <script defer src="app.js"></script>
</body>
</html>
